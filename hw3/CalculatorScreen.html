<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

<div id="topscreen">



    <form name="firstline">
        <input type="text" id="resultscreen" disabled >
        <input type="button" value="C" id="clearbutton" onclick='addButtonValuesToScreen("c")'/>
        <input type="button" value='1' class="numbers"  onclick='addButtonValuesToScreen("1")'/>
        <input type="button" value='2' class="numbers"  onclick='addButtonValuesToScreen("2")'/>
        <input type="button" value="3" class="numbers"  onclick='addButtonValuesToScreen("3")'/>
        <input type="button" value="+" class="numbers"  onclick='addButtonValuesToScreen("+")'/>

        <input type="button" value='4' class="numbers"  onclick='addButtonValuesToScreen("4")'/>
        <input type="button" value='5' class="numbers"  onclick='addButtonValuesToScreen("5")'/>
        <input type="button" value="6" class="numbers"  onclick='addButtonValuesToScreen("6")'/>
        <input type="button" value="-" class="numbers"  onclick='addButtonValuesToScreen("-")'/>

        <input type="button" value='7' class="numbers"  onclick='addButtonValuesToScreen("7")'/>
        <input type="button" value='8' class="numbers"  onclick='addButtonValuesToScreen("8")'/>
        <input type="button" value="9" class="numbers"  onclick='addButtonValuesToScreen("9")'/>
        <input type="button" value="*" class="numbers"  onclick='addButtonValuesToScreen("*")'/>

        <input type="button" value='0' class="numbers"  onclick='addButtonValuesToScreen("0")'/>
        <input type="button" value='.' class="numbers"  onclick='addButtonValuesToScreen(".")'/>
        <input type="button" value="=" class="numbers"  onclick='equalSign()'/>
        <input type="button" value="/" class="numbers"  onclick='addButtonValuesToScreen("/")'/>
    </form>




</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
